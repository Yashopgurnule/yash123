
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cart</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
            
        }

        .cart-container {
            position: absolute;
            top: 10px;
            right: 10px;
            
        }

        .cart-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .food-items {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            
        }
        .food-items1 {
         display: flex;
         flex-wrap: wrap;
         gap: 15px;
         justify-content: center;
     }
       

        .food-item{
            width: 200px;
            height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
       
     
        

        .food-item img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 8px;
        }

        .food-item p {
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
        }

        .add-to-cart {
            margin-top: 5px;
            padding: 10px 20px;
            background-color: #f0a500;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        .add-to-cart:hover {
            background-color: #ae9256;
            
        }
       

        #cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
        }

        #cart-modal ul {
            list-style-type: none;
            padding: 0;
        }

        #close-cart {
            margin-top: 10px;
        }

      
        #cart-count {
            font-weight: bold;
            color: #fff;
            background-color: #f00;
            padding: 0 6px;
            border-radius: 50%;
        }
    </style>
</head>

    <div id="cart-modal">
        <h2>Your Cart</h2>
        <ul id="cart-list"></ul>
        <button id="close-cart">Close</button>
    </div>

    <script>
        
        let cart = [];
        const cartCount = document.getElementById("cart-count");
        const cartIcon = document.getElementById("cart-icon");
        const cartModal = document.getElementById("cart-modal");
        const cartList = document.getElementById("cart-list");
        const closeCart = document.getElementById("close-cart");

        
        function updateCartCount() {
            cartCount.textContent = cart.length;
        }

      
        cartIcon.addEventListener('click', () => {
            cartModal.style.display = 'block';
            renderCart();
        });

        
        closeCart.addEventListener('click', () => {
            cartModal.style.display = 'none';
        });

        
        const addButtons = document.querySelectorAll('.add-to-cart');
        addButtons.forEach(button => {
            button.addEventListener('click', () => {
                const foodName = button.getAttribute('data-name');
                const foodPrice = button.getAttribute('data-price');
                cart.push({ name: foodName, price: parseInt(foodPrice) });
                updateCartCount();
            });
        });

   
        function renderCart() {
            cartList.innerHTML = ''; 
            let total = 0; 

            if (cart.length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.textContent = "Your cart is empty!";
                cartList.appendChild(emptyMessage);
            } else {
                cart.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${item.name} - Rs.${item.price}`;

                    
                    const removeButton = document.createElement('button');
                    removeButton.textContent = 'Remove';
                    removeButton.addEventListener('click', () => removeItem(index)); // Remove item when clicked
                    li.appendChild(removeButton);

                    cartList.appendChild(li);
                    total += item.price; 
                });
                
                
                const totalDisplay = document.createElement('li');
                totalDisplay.textContent = `Total: Rs.${total}`;
                cartList.appendChild(totalDisplay);
            }
        }

      
        function removeItem(index) {
            cart.splice(index, 1); 
            updateCartCount();
            renderCart(); 
        }
    </script>
